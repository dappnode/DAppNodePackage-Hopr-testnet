name: Build (experimental package)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm install
          npx @dappnode/dappnodesdk build
          npx @dappnode/dappnodesdk publish patch \
            --provider "remote" \
            --upload_to "ipfs" \
            --verbose
